<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictWEATHER.com</title>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">

         <div class="head-div">
             <a href="/index.html" style="color:white; text-decoration: none"><h3 class="logo">PredictWEATHER</h3></a>
             <a class="Api-link-style" href="https://openweathermap.org/" target=""><button class="Api-buton-style">Visit OpenWeather</button></a>
         </div>


             <div class="bada-dibba">

                <div class="chota-dibba"></div>
                   
                
                    <div class="icon-visible">
                        <img class="fa-cloud" src="https://img.icons8.com/material-sharp/48/000000/sun.png" />
                    </div>

                    <div class="input">
                        <input type="text" class="inputValue" placeholder="Enter a city">
                        <input type="submit" value="submit" class="button">
                    </div>

                    <div class="display">
                            <h1 class="heading">Location</h1>
                            <h3 class="description">To Find The Weather</h3> 
                        <div class="flex">
                                <div class="temperature">
                                    <h6 class="temp">Temperature</h6>
                                     <h5 class="change-temp">TBD</h5>
                                </div>
                                <div class="Hum">
                                    <h6 class="Humidity">Humidity</h6>
                                    <h5 class="H">TBD</h5>
                                </div>
                                <div class="Pres">
                                    <h6 class="Pressure">Pressure</h6>
                                    <h5 class="P">TBD</h5>
                                </div>

                                
                        </div>
                    </div>

              </div>
                
             </div>

  </div>


    <script src="app.js"></script>
</body>
</html>
